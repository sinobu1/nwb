<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="preconnect" href="https://fonts.gstatic.com/"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"/>
  <title>AI Assistant</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <style>
    :root {
      --tg-primary: #0088cc;
      --tg-secondary: #0e1621;
      --tg-text-primary: #e1e3e6;
      --tg-text-secondary: #7f8b97;
      --tg-card-bg: #17212b;
    }
    
    /* –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Ü–≤–µ—Ç–∞ –∏–∑ Telegram –¥–ª—è –±–µ—Å—à–æ–≤–Ω–æ–π –∏–Ω—Ç–µ–≥—Ä–∞—Ü–∏–∏ */
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--tg-theme-bg-color, var(--tg-secondary));
      color: var(--tg-theme-text-color, var(--tg-text-primary));
      padding-top: 1rem; /* –î–æ–±–∞–≤–∏–º –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –≤–º–µ—Å—Ç–æ —Ö–µ–¥–µ—Ä–∞ */
    }
    
    .tool-card {
        cursor: pointer;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–æ–≤—ã—Ö –∫–Ω–æ–ø–æ–∫ –º–µ–Ω—é */
    .menu-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.75rem; /* 12px */
    }

    .menu-button {
        display: flex;
        align-items: center;
        padding: 0.75rem; /* 12px */
        background-color: var(--tg-theme-secondary-bg-color, var(--tg-card-bg));
        border-radius: 12px;
        font-size: 0.875rem; /* 14px */
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .menu-button:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }
    
    .menu-button svg {
        margin-right: 0.75rem;
        width: 20px;
        height: 20px;
        flex-shrink: 0;
    }
    
    /* ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –∏–∑ –≤–∞—à–µ–≥–æ —Ñ–∞–π–ª–∞ ... */
    .swiper-pagination-bullet {
      background: var(--tg-text-secondary) !important;
      opacity: 0.5 !important;
    }
    
    .swiper-pagination-bullet-active {
      background: var(--tg-primary) !important;
      opacity: 1 !important;
    }
    
    .tool-card {
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 16px;
      color: white;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }
    
    .tool-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      z-index: 1;
    }
    
    .tool-card-content {
      position: relative;
      z-index: 2;
    }
    
    .image-gen { background: linear-gradient(45deg, #667eea 0%, #764ba2 100%); }
    .text-gen { background: linear-gradient(45deg, #11998e 0%, #38ef7d 100%); }
    .chatbot { background: linear-gradient(45deg, #ff758c 0%, #ff7eb3 100%); }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <main class="flex-1 p-4 space-y-6">
    <div style="background-color: var(--tg-theme-secondary-bg-color, #182533);" class="p-4 rounded-xl max-w-[85%]">
      <p class="text-sm">üëã –ü—Ä–∏–≤–µ—Ç! –í—ã–±–µ—Ä–∏—Ç–µ –∞–≥–µ–Ω—Ç –∏–∑ –∫–∞—Ä—É—Å–µ–ª–∏ –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –º–µ–Ω—é —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –±–æ—Ç–æ–º –Ω–∏–∂–µ.</p>
    </div>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="tg-card tool-card text-gen" data-tool="idea_generator">
            <div class="tool-card-content"><h3 class="font-medium">–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–¥–µ–π</h3></div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="tg-card tool-card chatbot" data-tool="universal_ai_basic">
            <div class="tool-card-content"><h3 class="font-medium">–£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π</h3></div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="tg-card tool-card image-gen" data-tool="photo_dietitian_analyzer">
            <div class="tool-card-content"><h3 class="font-medium">ü•ë –î–∏–µ—Ç–æ–ª–æ–≥</h3></div>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <div>
        <h2 class="text-sm font-medium mb-3">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –±–æ—Ç–æ–º</h2>
        <div class="menu-grid">
            <button id="btn-agents" class="menu-button">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                <span>–ê–≥–µ–Ω—Ç—ã –ò–ò</span>
            </button>
            <button id="btn-models" class="menu-button">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                <span>–ú–æ–¥–µ–ª–∏ –ò–ò</span>
            </button>
            <button id="btn-limits" class="menu-button">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 6l3 1m0 0l-3 9a5.002 5.002 0 006.001 0M6 7l3 9M6 7l6-2m6 2l3-1m-3 1l-3 9a5.002 5.002 0 006.001 0M18 7l3 9m-3-9l-6-2m0-2v2m0 16V5m0 16H9m3 0h3" /></svg>
                <span>–õ–∏–º–∏—Ç—ã</span>
            </button>
            <button id="btn-bonus" class="menu-button">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4H5z" /></svg>
                <span>–ë–æ–Ω—É—Å</span>
            </button>
            <button id="btn-gems" class="menu-button">
                 <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01" /></svg>
                <span>–ì–µ–º—ã</span>
            </button>
            <button id="btn-help" class="menu-button">
                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span>–ü–æ–º–æ—â—å</span>
            </button>
        </div>
    </div>
  </main>

  <script>
    // Initialize Swiper
    const swiper = new Swiper(".mySwiper", {
      slidesPerView: 1.5,
      spaceBetween: 12,
      pagination: { el: ".swiper-pagination", clickable: true },
    });

    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // --- Universal function to send data to the bot ---
    function sendCommandToBot(command, details = {}) {
        const dataToSend = {
            command: command,
            details: details,
            user: tg.initDataUnsafe?.user
        };
        tg.sendData(JSON.stringify(dataToSend));
    }

    // --- Carousel click handlers (Agent selection) ---
    document.querySelectorAll('.tool-card').forEach(card => {
        card.addEventListener('click', () => {
            const agentId = card.dataset.tool;
            if (agentId) {
                // Send a command to change the agent
                sendCommandToBot('set_agent_from_app', { agent_id: agentId });
            }
        });
    });

    // --- Menu button click handlers ---
    document.getElementById('btn-agents').addEventListener('click', () => sendCommandToBot('show_menu_from_app', { menu: 'ai_modes_submenu' }));
    document.getElementById('btn-models').addEventListener('click', () => sendCommandToBot('show_menu_from_app', { menu: 'models_submenu' }));
    document.getElementById('btn-limits').addEventListener('click', () => sendCommandToBot('show_menu_from_app', { menu: 'limits_submenu' }));
    document.getElementById('btn-bonus').addEventListener('click', () => sendCommandToBot('show_menu_from_app', { menu: 'bonus_submenu' }));
    document.getElementById('btn-gems').addEventListener('click', () => sendCommandToBot('show_menu_from_app', { menu: 'gems_submenu' }));
    document.getElementById('btn-help').addEventListener('click', () => sendCommandToBot('show_menu_from_app', { menu: 'help_submenu' }));
  </script>
</body>
</html>
