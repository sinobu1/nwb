<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"/>
  <title>AI Assistant</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <style>
    :root {
      /* –ù–æ–≤–∞—è –¥–∏–∑–∞–π–Ω-—Å–∏—Å—Ç–µ–º–∞ */
      --bg-main: #101010;
      --bg-card: #1E1E1E;
      --bg-tab-bar: rgba(20, 20, 20, 0.7);
      
      --text-primary: #FFFFFF;
      --text-secondary: #A0A0A0;
      --text-accent: #00FFC2; /* –Ø—Ä–∫–∏–π, –º–æ–ª–æ–¥–µ–∂–Ω—ã–π –º—è—Ç–Ω—ã–π */

      --border-color: #3A3A3C;

      /* –®—Ä–∏—Ñ—Ç—ã */
      --font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
    }
    
    html, body {
      position: fixed; inset: 0;
      overflow: hidden; /* –ì–ª–∞–≤–Ω–æ–µ –ø—Ä–∞–≤–∏–ª–æ –ø—Ä–æ—Ç–∏–≤ —Å–∫—Ä–æ–ª–ª–∞ –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
      font-family: var(--font-family);
      background-color: var(--bg-main);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .app-container { height: 100%; display: flex; flex-direction: column; }
    .scrollable-content {
      flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch;
      padding: 1.5rem 0 120px 0;
    }
    .content-wrapper { padding: 0 1.5rem; }
    
    /* –¢–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∞ */
    h1 { font-size: 1.875rem; font-weight: 800; }
    h2 { font-size: 1.25rem; font-weight: 700; }
    p.subtitle { font-size: 1rem; color: var(--text-secondary); }

    /* –ö–∞—Ä—É—Å–µ–ª—å –∏ –∫–∞—Ä—Ç–æ—á–∫–∏ */
    .swiper-container-wrapper {
        margin-top: 2rem; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π –æ—Ç—Å—Ç—É–ø –æ—Ç –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        padding-bottom: 30px;
    }
    .swiper {
        /* –£–±–∏—Ä–∞–µ–º –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã, —á—Ç–æ–±—ã –∏–∑–±–µ–∂–∞—Ç—å –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ —Å–∫—Ä–æ–ª–ª–∞ */
        padding: 0 1.5rem;
        margin-left: -1.5rem;
        margin-right: -1.5rem;
    }
    .swiper-slide { width: 150px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –¥–ª—è –µ–¥–∏–Ω–æ–æ–±—Ä–∞–∑–∏—è */ }
    .swiper-pagination { bottom: -8px !important; pointer-events: none; }
    .swiper-pagination-bullet { background: var(--text-secondary) !important; opacity: 0.4 !important; pointer-events: auto; }
    .swiper-pagination-bullet-active { background: var(--text-accent) !important; opacity: 1 !important; }
    
    .tg-card {
      transition: transform 0.25s cubic-bezier(0.25, 0.1, 0.25, 1);
      border-radius: 20px; overflow: hidden;
      cursor: pointer; box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    }
    .tg-card:hover { transform: translateY(-6px); }
    .carousel-card {
      height: 160px; display: flex; flex-direction: column; justify-content: space-between;
      padding: 1rem; text-align: left;
    }
    .card-icon { font-size: 1.75rem; }
    .card-title { font-size: 1rem; font-weight: 700; color: var(--text-primary); line-height: 1.3; }
    .card-description { font-size: 0.875rem; color: var(--text-secondary); line-height: 1.4; }
    
    /* –°–≤–µ–∂–∞—è, –º–æ–ª–æ–¥–µ–∂–Ω–∞—è –ø–∞–ª–∏—Ç—Ä–∞ */
    .palette-1 { background: linear-gradient(45deg, #FF416C, #FF4B2B); } /* –ö–æ—Ä–∞–ª–ª/–ö—Ä–∞—Å–Ω—ã–π */
    .palette-2 { background: linear-gradient(45deg, #12C2E9, #C471ED, #F64F59); } /* –Ø—Ä–∫–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
    .palette-3 { background: linear-gradient(45deg, #00C9FF, #92FE9D); } /* –°–∏–Ω–∏–π/–ó–µ–ª–µ–Ω—ã–π */
    .palette-4 { background: linear-gradient(45deg, #FAD961, #F76B1C); } /* –û—Ä–∞–Ω–∂–µ–≤—ã–π/–ñ–µ–ª—Ç—ã–π */
    .palette-5 { background: linear-gradient(45deg, #4A00E0, #8E2DE2); } /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π */
    .palette-6 { background-color: #2D2D2D; } /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π, –ø–æ—á—Ç–∏ —á–µ—Ä–Ω—ã–π */

    /* Tab Bar */
    .ios-tab-bar {
      position: absolute; bottom: 1.25rem; left: 50%; transform: translateX(-50%);
      width: calc(100% - 2.5rem); max-width: 400px; display: flex;
      background: var(--bg-tab-bar); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border-radius: 24px; padding: 0.5rem; z-index: 100; border: 1px solid rgba(255,255,255,0.1);
    }
    .tab-item {
      flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
      color: var(--text-secondary); cursor: pointer; transition: color 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .tab-item.active { color: var(--text-accent); }
    .tab-item svg { width: 28px; height: 28px; margin-bottom: 2px; }
    .tab-item span { font-size: 0.625rem; font-weight: 500; }

    /* –ü—Ä–æ—Ñ–∏–ª—å */
    #profile-page { display: none; }
    .ios-card {
      background-color: var(--bg-card); border-radius: 1rem;
      padding: 1rem; margin-top: 1.5rem;
    }
    .profile-header {
      display: flex; align-items: center; border-bottom: 1px solid var(--border-color);
      padding-bottom: 1rem;
    }
    .profile-avatar {
      width: 64px; height: 64px; border-radius: 50%; margin-right: 1rem; object-fit: cover;
      background-color: #333;
    }
    .profile-info h2 { font-size: 1.25rem; font-weight: 700; }
    .profile-info p { font-size: 0.9rem; }
    .profile-gems { display: flex; justify-content: space-between; align-items: center; padding-top: 1rem; }
    .profile-gems .label { font-weight: 500; color: var(--text-secondary); }
    .profile-gems .value { font-weight: 700; font-size: 1.1rem; color: var(--text-accent); }
  </style>
</head>
<body>

<div class="app-container">
  <div class="scrollable-content">
    <div id="main-content" class="content-wrapper">
      <div class="mb-8">
        <h1>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h1>
        <p class="subtitle">–í—ã–±–µ—Ä–∏—Ç–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –ò–ò</p>
      </div>
      <div class="swiper-container-wrapper">
          <h2>–ê–≥–µ–Ω—Ç—ã</h2>
          <div class="swiper" id="agents-swiper">
            <div class="swiper-wrapper" id="agents-swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
          </div>
      </div>
      <div class="swiper-container-wrapper">
          <h2>–ú–æ–¥–µ–ª–∏</h2>
          <div class="swiper" id="models-swiper">
            <div class="swiper-wrapper" id="models-swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
          </div>
      </div>
    </div>
    <div id="profile-page" class="content-wrapper">
        <div class="mb-8">
          <h1>–ü—Ä–æ—Ñ–∏–ª—å</h1>
          <p class="subtitle">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–∞—à–µ–º –∞–∫–∫–∞—É–Ω—Ç–µ</p>
        </div>
        <div class="ios-card">
          <div class="profile-header">
            <img id="profile-avatar-img" src="" alt="Avatar" class="profile-avatar">
            <div class="profile-info">
              <h2 id="profile-name"></h2>
              <p id="profile-id"></p>
            </div>
          </div>
          <div class="profile-gems">
            <span class="label">üíé –ë–∞–ª–∞–Ω—Å –≥–µ–º–æ–≤</span>
            <span id="gem-balance" class="value">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
          </div>
        </div>
    </div>
  </div>
  
  <nav class="ios-tab-bar">
    <div class="tab-item active" id="tab-home">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M5,3H19V5H17V7H15V9H13V11H11V9H9V7H7V5H5V3M7,9H9V11H7V9M15,9H17V11H15V9M7,13H17V15H13V17H11V15H7V13M9,19V17H7V19H5V21H9V19M15,19V17H17V19H19V21H15V19Z"/></svg>
      <span>–ì–ª–∞–≤–Ω–∞—è</span>
    </div>
    <div class="tab-item" id="tab-profile">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
      <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
    </div>
  </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    
    // --- –î–ê–ù–ù–´–ï –° –ù–û–í–û–ô –ü–ê–õ–ò–¢–†–û–ô ---
    const agents = [
      { key: "universal_ai_basic", name: "–£–Ω–∏–≤–µ—Ä—Å–∞–ª", icon: "üåç", desc: "–û—Ç–≤–µ—Ç—ã –Ω–∞ –ª—é–±—ã–µ —Ç–µ–º—ã", palette: "palette-5" },
      { key: "idea_generator", name: "–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–¥–µ–π", icon: "üí°", desc: "–ü–æ–º–æ—â—å –≤ –ø–æ–∏—Å–∫–µ –∏–¥–µ–π", palette: "palette-4" },
      { key: "career_coach", name: "–ö–∞—Ä—å–µ—Ä–Ω—ã–π –∫–æ—É—á", icon: "üìà", desc: "–°–æ–≤–µ—Ç—ã –ø–æ –∫–∞—Ä—å–µ—Ä–µ", palette: "palette-3" },
      { key: "programming_partner", name: "–ü–∞—Ä—Ç–Ω–µ—Ä-–ø—Ä–æ–≥–µ—Ä", icon: "üíª", desc: "–ü–æ–º–æ—â—å –≤ –∫–æ–¥–µ", palette: "palette-2" },
      { key: "tutor_assistant", name: "–†–µ–ø–µ—Ç–∏—Ç–æ—Ä", icon: "üìö", desc: "–ü–æ–º–æ—â—å —Å —É—á–µ–±–æ–π", palette: "palette-1" },
      { key: "literary_editor", name: "–†–µ–¥–∞–∫—Ç–æ—Ä", icon: "‚úçÔ∏è", desc: "–£–ª—É—á—à–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–æ–≤", palette: "palette-6" },
    ];
    const models = [
      { key: "google_gemini_2_0_flash", name: "Gemini 2.0", icon: "G", desc: "–ë–∞–∑–æ–≤–∞—è –º–æ–¥–µ–ª—å", palette: "palette-6" },
      { key: "google_gemini_2_5_flash_preview", name: "Gemini 2.5 Flash", icon: "G+", desc: "–ü—Ä–æ–¥–≤–∏–Ω—É—Ç–∞—è", palette: "palette-1" },
      { key: "custom_api_gemini_2_5_pro", name: "Gemini Pro", icon: "G Pro", desc: "–ú–æ—â–Ω–∞—è –º–æ–¥–µ–ª—å", palette: "palette-5" },
      { key: "custom_api_grok_3", name: "Grok 3", icon: "X", desc: "–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞", palette: "palette-2" },
      { key: "custom_api_gpt_4o_mini", name: "GPT-4o mini", icon: "O", desc: "–ë—ã—Å—Ç—Ä–∞—è –∏ –Ω–µ–¥–æ—Ä–æ–≥–∞—è", palette: "palette-3" }
    ];

    // --- DOM –≠–ª–µ–º–µ–Ω—Ç—ã ---
    const mainContent = document.getElementById('main-content');
    const profilePage = document.getElementById('profile-page');
    const tabHome = document.getElementById('tab-home');
    const tabProfile = document.getElementById('tab-profile');
    
    // --- –§—É–Ω–∫—Ü–∏–∏ ---
    function sendDataToBot(action, target) {
      tg.sendData(JSON.stringify({ action, target }));
      tg.HapticFeedback.notificationOccurred('success');
    }

    function populateCarousel(containerId, items, action) {
      const wrapper = document.getElementById(containerId);
      items.forEach(item => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.innerHTML = `<div class="tg-card carousel-card ${item.palette}"><div class="card-icon">${item.icon}</div><div><h3 class="card-title">${item.name}</h3><p class="card-description mt-1">${item.desc}</p></div></div>`;
        slide.addEventListener('click', () => {
            sendDataToBot(action, item.key);
            tg.showPopup({
                title: '–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–∏–º–µ–Ω–µ–Ω–∞!',
                message: `–¢–µ–ø–µ—Ä—å –±–æ—Ç –±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å ${action === 'set_agent' ? '–∞–≥–µ–Ω—Ç–∞' : '–º–æ–¥–µ–ª—å'} "${item.name}".`
            });
        });
        wrapper.appendChild(slide);
      });
    }
    
    function showPage(page) {
        mainContent.style.display = 'none';
        profilePage.style.display = 'none';
        tabHome.classList.remove('active');
        tabProfile.classList.remove('active');

        if (page === 'home') {
            mainContent.style.display = 'block';
            tabHome.classList.add('active');
        } else if (page === 'profile') {
            profilePage.style.display = 'block';
            tabProfile.classList.add('active');
            loadProfileData();
        }
    }

    function loadProfileData() {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç—É–ø–Ω—ã –ª–∏ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        if (tg.initDataUnsafe?.user) {
            const user = tg.initDataUnsafe.user;
            document.getElementById('profile-avatar-img').src = user.photo_url || '';
            document.getElementById('profile-name').textContent = `${user.first_name || ''} ${user.last_name || ''}`.trim() || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            document.getElementById('profile-id').textContent = `ID: ${user.id}`;
        } else {
             // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–∏—Å—å, –ø—Ä–æ–±—É–µ–º –µ—â–µ —Ä–∞–∑ —á–µ—Ä–µ–∑ –º–≥–Ω–æ–≤–µ–Ω–∏–µ
            setTimeout(loadProfileData, 100);
        }
        document.getElementById('gem-balance').textContent = '–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ';
    }

    // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ---
    tg.ready();
    tg.expand();

    populateCarousel('agents-swiper-wrapper', agents, 'set_agent');
    populateCarousel('models-swiper-wrapper', models, 'set_model');

    const swiperOptions = {
      slidesPerView: 'auto',
      spaceBetween: 16,
      pagination: { el: ".swiper-pagination", clickable: true },
    };
    new Swiper("#agents-swiper", swiperOptions);
    new Swiper("#models-swiper", swiperOptions);
    
    tabHome.addEventListener('click', () => showPage('home'));
    tabProfile.addEventListener('click', () => showPage('profile'));
    
    showPage('home');
</script>
</body>
</html>
