<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"/>
  <title>AI Assistant</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <style>
    :root {
      --bg-main: #101010;
      --bg-card: #1E1E1E;
      --text-primary: #FFFFFF;
      --text-secondary: #A0A0A0;
      --text-accent: #00FFC2;
      --border-color: #3A3A3C;
      --gold-highlight: #FFD700;
      --font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', sans-serif;
    }
    
    html, body {
      position: fixed; inset: 0; overflow: hidden;
      font-family: var(--font-family);
      background-color: var(--bg-main);
      color: var(--text-primary);
    }

    .app-container { height: 100%; display: flex; flex-direction: column; }
    .scrollable-content {
      flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch;
      padding: 24px 0 120px 0;
    }
    .content-wrapper { padding: 0 24px; }
    
    .header-block { margin-bottom: 32px; }
    .card-description { margin-top: 4px; }

    /* Типографика */
    h1 { font-size: 1.875rem; font-weight: 800; }
    h2 { font-size: 1.25rem; font-weight: 700; }
    p.subtitle { font-size: 1rem; color: var(--text-secondary); }

    /* Стили секции с каруселью */
    .swiper-section {
        margin-top: 24px;
        position: relative;
        padding-bottom: 30px; /* Место для пагинации */
    }
    .swiper-section h2 { margin-bottom: 16px; }
    
    .swiper {
      overflow: visible; /* Чтобы тени не обрезались */
    }
    .swiper-slide {
      width: 180px;
      height: 160px;
    }
    
    .tg-card {
      width: 100%; height: 100%;
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      display: flex; flex-direction: column; 
      padding: 16px; 
      text-align: left;
    }
    .tg-card:hover { 
      transform: translateY(-6px); 
      box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 15px rgba(255, 215, 0, 0.5);
      border-color: var(--gold-highlight);
    }
    
    .card-icon { font-size: 1.75rem; margin-bottom: auto; }
    .card-title { font-size: 1rem; font-weight: 700; line-height: 1.3; }
    .card-description { font-size: 0.875rem; color: var(--text-secondary); line-height: 1.4; }

    /* Пагинация (точки) */
    .swiper-pagination {
        bottom: 0 !important; /* Размещаем в самом низу секции */
        position: absolute;
        width: 100%;
        left: 0;
    }
    .swiper-pagination-bullet { background-color: var(--text-secondary); opacity: 0.4; }
    .swiper-pagination-bullet-active { background-color: var(--text-accent); opacity: 1; }
   
    .palette-1 { background: linear-gradient(45deg, #FF416C, #FF4B2B); }
    .palette-2 { background: linear-gradient(45deg, #12C2E9, #C471ED, #F64F59); }
    .palette-3 { background: linear-gradient(45deg, #00C9FF, #92FE9D); }
    .palette-4 { background: linear-gradient(45deg, #FAD961, #F76B1C); }
    .palette-5 { background: linear-gradient(45deg, #4A00E0, #8E2DE2); }
    .palette-6 { background-color: #2D2D2D; }

    /* Стили профиля и таб-бара */
    #profile-page { display: none; }
    .ios-tab-bar { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); width: calc(100% - 40px); max-width: 400px; display: flex; background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 24px; padding: 8px; z-index: 100; border: 1px solid rgba(255,255,255,0.1); }
    .tab-item { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-secondary); cursor: pointer; transition: color 0.2s ease; -webkit-tap-highlight-color: transparent; }
    .tab-item.active { color: var(--text-accent); }
    .tab-item svg { width: 28px; height: 28px; margin-bottom: 2px; }
    .tab-item span { font-size: 10px; font-weight: 500; }
    .ios-card { background-color: var(--bg-card); border-radius: 16px; padding: 16px; margin-top: 24px; }
    .profile-header { display: flex; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 16px; }
    .profile-avatar { width: 64px; height: 64px; border-radius: 50%; margin-right: 16px; object-fit: cover; background-color: #333; }
    .profile-info h2 { font-size: 1.25rem; font-weight: 700; }
    .profile-info p { font-size: 0.9rem; }
    .profile-gems { display: flex; justify-content: space-between; align-items: center; padding-top: 16px; }
    .profile-gems .label { font-weight: 500; color: var(--text-secondary); }
    .profile-gems .value { font-weight: 700; font-size: 1.1rem; color: var(--text-accent); }
  </style>
</head>
<body>

<div class="app-container">
  <div class="scrollable-content">
    <div id="main-content" class="content-wrapper">
      <div class="header-block">
        <h1>Панель управления</h1>
        <p class="subtitle">Выберите инструменты для работы с ИИ</p>
      </div>
      <div class="swiper-section">
          <h2>Агенты</h2>
          <div id="agents-swiper" class="swiper">
            <div class="swiper-wrapper" id="agents-wrapper"></div>
            <div class="swiper-pagination"></div>
          </div>
      </div>
      <div class="swiper-section">
          <h2>Модели</h2>
          <div id="models-swiper" class="swiper">
            <div class="swiper-wrapper" id="models-wrapper"></div>
            <div class="swiper-pagination"></div>
          </div>
      </div>
    </div>
    <div id="profile-page" class="content-wrapper">
          </div>
  </div>
  <nav class="ios-tab-bar">
      </nav>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const tg = window.Telegram.WebApp;

    const agents = [ { key: "universal_ai_basic", name: "Универсал", icon: "🌍", desc: "Ответы на любые темы", palette: "palette-5" }, { key: "idea_generator", name: "Генератор идей", icon: "💡", desc: "Помощь в поиске идей", palette: "palette-4" }, { key: "career_coach", name: "Карьерный коуч", icon: "📈", desc: "Советы по карьере", palette: "palette-3" }, { key: "programming_partner", name: "Партнер-прогер", icon: "💻", desc: "Помощь в коде", palette: "palette-2" }, { key: "tutor_assistant", name: "Репетитор", icon: "📚", desc: "Помощь с учебой", palette: "palette-1" }, { key: "literary_editor", name: "Редактор", icon: "✍️", desc: "Улучшение текстов", palette: "palette-6" }, ];
    const models = [ { key: "google_gemini_2_0_flash", name: "Gemini 2.0", icon: "G", desc: "Базовая модель", palette: "palette-6" }, { key: "google_gemini_2_5_flash_preview", name: "Gemini 2.5 Flash", icon: "G+", desc: "Продвинутая", palette: "palette-1" }, { key: "custom_api_gemini_2_5_pro", name: "Gemini Pro", icon: "G Pro", desc: "Мощная модель", palette: "palette-5" }, { key: "custom_api_grok_3", name: "Grok 3", icon: "X", desc: "Альтернатива", palette: "palette-2" }, { key: "custom_api_gpt_4o_mini", name: "GPT-4o mini", icon: "O", desc: "Быстрая и недорогая", palette: "palette-3" }];

    // --- ИСПРАВЛЕННАЯ ЛОГИКА ---

    // ШАГ 1: Функция, которая просто создает HTML-код и вставляет его в DOM
    function populateWrapper(wrapperId, items, action) {
        const wrapper = document.getElementById(wrapperId);
        if (!wrapper) return;

        const slidesHtml = items.map(item => `
            <div class="swiper-slide">
                <div class="tg-card ${item.palette}" 
                     data-action="${action}" 
                     data-key="${item.key}" 
                     data-name="${item.name}">
                    <div class="card-icon">${item.icon}</div>
                    <div>
                        <h3 class="card-title">${item.name}</h3>
                        <p class="card-description">${item.desc}</p>
                    </div>
                </div>
            </div>
        `).join('');

        wrapper.innerHTML = slidesHtml;
    }

    // ШАГ 2: Главная функция, которая всё запускает
    function initialize() {
        // Сначала готовим и вставляем HTML
        populateWrapper('agents-wrapper', agents, 'set_agent');
        populateWrapper('models-wrapper', models, 'set_model');

        // Теперь, когда HTML на месте, ИНИЦИАЛИЗИРУЕМ SWIPER
        const agentsSwiper = new Swiper('#agents-swiper', {
            slidesPerView: 'auto',
            spaceBetween: 16,
            pagination: {
                el: '#agents-swiper .swiper-pagination', // Уникальный селектор для пагинации
                clickable: true,
            },
        });

        const modelsSwiper = new Swiper('#models-swiper', {
            slidesPerView: 'auto',
            spaceBetween: 16,
            pagination: {
                el: '#models-swiper .swiper-pagination', // Уникальный селектор для пагинации
                clickable: true,
            },
        });

        // Настраиваем остальные элементы управления (табы, клики)
        setupControls();
    }

    function setupControls() {
        const mainContent = document.getElementById('main-content');
        const profilePage = document.getElementById('profile-page');
        const tabHome = document.getElementById('tab-home');
        const tabProfile = document.getElementById('tab-profile');
        
        // ... (код для табов и профиля остается здесь, он не ломал карусель) ...
    }

    // Запускаем всё
    try {
        tg.ready();
        tg.expand();
        initialize();
    } catch (e) {
        console.error("Не удалось запустить приложение:", e);
        // Можно показать пользователю сообщение об ошибке
        document.body.innerHTML = "Произошла критическая ошибка при загрузке приложения.";
    }
});
</script>
</body>
</html>
