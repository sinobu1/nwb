<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"/>
    <title>AI Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <style>
        :root {
            --bg-main: #101010;
            --bg-card: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --border-color: #3A3A3C;
            --font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', sans-serif;
            
            /* >>> ИЗМЕНЕНО: Основной акцентный цвет теперь золотой <<< */
            --gold-highlight: #FFD700;
            --text-accent: var(--gold-highlight); /* Был #00FFC2, теперь используется золотой */
        }
        
        html, body {
            position: fixed; inset: 0; overflow: hidden;
            font-family: var(--font-family);
            background-color: var(--bg-main);
            color: var(--text-primary);
        }

        /* >>> ИЗМЕНЕНО: Убрана горизонтальная прокрутка <<< */
        .app-container { 
            height: 100%; display: flex; flex-direction: column; 
            overflow-x: hidden; /* Это свойство предотвращает горизонтальный скролл */
        }
        .scrollable-content {
            flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch;
            padding: 1.5rem 0 120px 0;
        }
        .content-wrapper { padding: 0 1.5rem; }
        
        h1 { font-size: 1.875rem; font-weight: 800; }
        h2 { font-size: 1.25rem; font-weight: 700; }
        p.subtitle { font-size: 1rem; color: var(--text-secondary); }

        .swiper-container-wrapper {
            margin-top: 2rem;
            position: relative;
        }
        .swiper-container-wrapper h2 {
            margin-bottom: 1rem;
        }
        .swiper {
            padding: 0 1.5rem;
            margin-left: -1.5rem;
            margin-right: -1.5rem;
            overflow: visible;
        }
        .swiper-slide {
            width: 180px;
            height: 160px;
        }
        .tg-card.tg-card-selected {
            box-shadow: 0 0 0 3px var(--gold-highlight), 0 10px 30px rgba(0,0,0,0.4);
        }

        .swiper-pagination {
            position: absolute;
            bottom: -30px !important;
            width: 100%;
            left: 0;
            pointer-events: none;
        }
        
        .swiper-pagination-bullet { background: var(--text-secondary) !important; opacity: 0.4 !important; pointer-events: auto; }
        .swiper-pagination-bullet-active { background: var(--text-accent) !important; opacity: 1 !important; }
        
        .tg-card {
            transition: transform 0.25s cubic-bezier(0.25, 0.1, 0.25, 1), box-shadow 0.25s ease;
            border-radius: 20px; overflow: hidden;
            cursor: pointer; box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            height: 100%;
        }
        .tg-card:hover { 
            transform: translateY(-6px); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .carousel-card {
            height: 100%; display: flex; flex-direction: column; justify-content: space-between;
            padding: 1rem; text-align: left;
        }
        .card-icon { font-size: 1.75rem; }
        .card-title { font-size: 1rem; font-weight: 700; line-height: 1.3; }
        .card-description { font-size: 0.875rem; color: var(--text-secondary); line-height: 1.4; }
        
        .palette-1 { background: linear-gradient(45deg, #FF416C, #FF4B2B); }
        .palette-2 { background: linear-gradient(45deg, #12C2E9, #C471ED, #F64F59); }
        .palette-3 { background: linear-gradient(45deg, #00C9FF, #92FE9D); }
        .palette-4 { background: linear-gradient(45deg, #FAD961, #F76B1C); }
        .palette-5 { background: linear-gradient(45deg, #4A00E0, #8E2DE2); }
        .palette-6 { background-color: #2D2D2D; }

        .ios-tab-bar {
            position: absolute; bottom: 1.25rem; left: 50%; transform: translateX(-50%);
            width: calc(100% - 2.5rem); max-width: 400px; display: flex;
            background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 24px; padding: 0.5rem; z-index: 100; border: 1px solid rgba(255,255,255,0.1);
        }
        .tab-item {
            flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--text-secondary); cursor: pointer; transition: color 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .tab-item.active { color: var(--text-accent); }
        .tab-item svg { width: 28px; height: 28px; margin-bottom: 2px; }
        .tab-item span { font-size: 0.625rem; font-weight: 500; }
        #profile-page { display: none; }
        .ios-card { background-color: var(--bg-card); border-radius: 1rem; padding: 1rem; margin-top: 1.5rem; }
        .profile-header {
            display: flex; align-items: center; border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }
        .profile-avatar {
            width: 64px; height: 64px; border-radius: 50%; margin-right: 1rem; object-fit: cover;
            background-color: #333;
        }
        .profile-info h2 { font-size: 1.25rem; font-weight: 700; }
        .profile-info p { font-size: 0.9rem; }
        .profile-gems { display: flex; justify-content: space-between; align-items: center; padding-top: 1rem; }
        .profile-gems .label { font-weight: 500; color: var(--text-secondary); }
        .profile-gems .value { font-weight: 700; font-size: 1.1rem; color: var(--text-accent); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="scrollable-content">
        <div id="main-content" class="content-wrapper">
            </div>
        <div id="profile-page" class="content-wrapper">
            </div>
    </div>
    <nav class="ios-tab-bar">
        </nav>
</div>

</body>
</html>
