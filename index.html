<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"/>
    <title>AI Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <style>
        :root {
            --bg-main: #101010;
            --bg-card: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --border-color: #3A3A3C;
            --font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', sans-serif;
            --gold-gradient: linear-gradient(135deg, #f7d06b, #d8ab4e);
            --gold-highlight: #d8ab4e;
            --text-accent: var(--gold-highlight);
        }
        
        html {
            /* Блокировка "сползания" на iOS */
            position: fixed;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            position: fixed; 
            inset: 0;  
            overflow: hidden; /* Главный запрет прокрутки */
            font-family: var(--font-family);
            background-color: var(--bg-main);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            /* Предотвращение нативного скроллинга */
            overscroll-behavior-y: contain;
        }

        .app-wrapper {
            width: 100%;
            max-width: 450px;
            height: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .app-container {  
            flex-grow: 1;
            display: flex;  
            flex-direction: column;  
            overflow: hidden;
        }

        .scrollable-content {
            flex-grow: 1;  
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 120px;
        }

        .content-wrapper {  
            padding: 0 1rem;  
        }
        
        h1 { font-size: 1.875rem; font-weight: 800; }
        h2 { font-size: 1.25rem; font-weight: 700; }
        p.subtitle { font-size: 1rem; color: var(--text-secondary); }

        /* Стили карусели (без изменений) */
        .swiper-container-wrapper { margin-top: 2rem; }
        .swiper-container-wrapper h2 { margin-bottom: 1rem; padding: 0 1rem; }
        .swiper { width: 100%; overflow: visible; padding: 0 1rem; box-sizing: border-box; }
        .swiper-slide { width: 200px; height: 130px; }
        .tg-card.tg-card-selected { padding: 3px; background: var(--gold-gradient); box-shadow: 0 10px 30px rgba(216, 171, 78, 0.4); }
        .tg-card.tg-card-selected .carousel-card-inner { background-color: var(--bg-card); height: 100%; border-radius: 17px; }
        .swiper-pagination { bottom: -30px !important; pointer-events: none; }
        .swiper-pagination .swiper-pagination-bullet { background: var(--text-secondary) !important; opacity: 0.4 !important; pointer-events: auto; }
        .swiper-pagination .swiper-pagination-bullet-active { background: var(--text-accent) !important; opacity: 1 !important; }
        .tg-card { transition: transform 0.25s cubic-bezier(0.25, 0.1, 0.25, 1), box-shadow 0.25s ease; border-radius: 20px; overflow: hidden; cursor: pointer; box-shadow: 0 4px 20px rgba(0,0,0,0.25); height: 100%; }
        .tg-card:hover { transform: translateY(-6px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .carousel-card { height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 1rem; text-align: left; border-radius: 20px; }
        .card-icon { font-size: 1.75rem; }
        .card-title { font-size: 1rem; font-weight: 700; line-height: 1.3; }
        .card-description { font-size: 0.875rem; color: var(--text-secondary); line-height: 1.4; }
        
        .palette-1 { background: linear-gradient(45deg, #FF416C, #FF4B2B); }
        .palette-2 { background: linear-gradient(45deg, #12C2E9, #C471ED, #F64F59); }
        .palette-3 { background: linear-gradient(45deg, #00C9FF, #92FE9D); }
        .palette-4 { background: linear-gradient(45deg, #FAD961, #F76B1C); }
        .palette-5 { background: linear-gradient(45deg, #4A00E0, #8E2DE2); }
        .palette-6 { background-color: #2D2D2D; }

        /* --- НОВЫЕ СТИЛИ ДЛЯ БОЛЬШИХ КАРТОЧЕК --- */
        .full-screen-card-list {
            display: grid;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        .full-screen-card {
            background-color: var(--bg-card);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border: 1px solid var(--border-color);
        }
        .full-screen-card:hover {
            background-color: #2c2c2e;
        }
        .full-screen-card .icon {
            font-size: 2.5rem;
            flex-shrink: 0;
        }
        .full-screen-card .info h3 {
            font-size: 1.125rem;
            font-weight: 700;
            margin: 0;
            color: var(--text-primary);
        }
        .full-screen-card .info p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0.25rem 0 0 0;
        }

        /* --- Общие стили страниц и таб-бара --- */
        .ios-tab-bar { position: absolute; bottom: 1.25rem; left: 50%; transform: translateX(-50%); width: calc(100% - 2.5rem); max-width: 400px; display: flex; background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 24px; padding: 0.5rem; z-index: 100; border: 1px solid rgba(255,255,255,0.1); }
        .tab-item { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-secondary); cursor: pointer; transition: color 0.2s ease; -webkit-tap-highlight-color: transparent; }
        .tab-item.active { color: var(--text-accent); }
        .tab-item svg { width: 28px; height: 28px; margin-bottom: 2px; }
        .tab-item span { font-size: 0.625rem; font-weight: 500; }
        .page { display: none; padding-top: 3rem; }
        .page.active { display: block; }
        .ios-card { background-color: var(--bg-card); border-radius: 1rem; padding: 1rem; margin-top: 1.5rem; }
        .profile-header { display: flex; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
        .profile-avatar { width: 64px; height: 64px; border-radius: 50%; margin-right: 1rem; object-fit: cover; background-color: #333; }
        .profile-info h2 { font-size: 1.25rem; font-weight: 700; }
        .profile-info p { font-size: 0.9rem; }
        .profile-gems { display: flex; justify-content: space-between; align-items: center; padding-top: 1rem; }
        .profile-gems .label { font-weight: 500; color: var(--text-secondary); }
        .profile-gems .value { font-weight: 700; font-size: 1.1rem; color: var(--text-accent); }
        #debug-info { position: absolute; top: 0; left: 0; width: 100%; background-color: #dc3545; color: white; font-size: 12px; padding: 4px; text-align: center; z-index: 9999; font-family: monospace; transition: opacity 0.5s ease-out; }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div id="debug-info" style="display: none;"></div>
        <div class="app-container">
            <div class="scrollable-content">
                
                <div id="home-page" class="page active">
                    <div class="content-wrapper">
                         <div class="mb-8">
                            <h1>Панель управления</h1>
                            <p class="subtitle">Выберите инструменты для работы с ИИ</p>
                        </div>
                    </div>
                    <div class="swiper-container-wrapper">
                        <h2>Агенты</h2>
                        <div class="swiper" id="agents-swiper">
                            <div class="swiper-wrapper" id="agents-swiper-wrapper"></div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                    <div class="swiper-container-wrapper">
                        <h2>Модели</h2>
                        <div class="swiper" id="models-swiper">
                            <div class="swiper-wrapper" id="models-swiper-wrapper"></div>
                            <div class="swiper-pagination"></div>
                        </div>
                    </div>
                </div>

                <div id="tools-page" class="page">
                    <div class="content-wrapper">
                        <div class="mb-8">
                            <h1>Инструменты</h1>
                            <p class="subtitle">Полезные функции на базе ИИ</p>
                        </div>
                        <div id="tools-list" class="full-screen-card-list">
                            </div>
                    </div>
                </div>
                
                <div id="profile-page" class="page">
                    <div class="content-wrapper">
                        <div class="mb-8">
                            <h1>Профиль</h1>
                            <p class="subtitle">Информация о вашем аккаунте</p>
                        </div>
                        <div class="ios-card">
                            <div class="profile-header">
                                <img id="profile-avatar-img" src="https://via.placeholder.com/64" alt="Avatar" class="profile-avatar" onerror="this.src='https://via.placeholder.com/64';">
                                <div class="profile-info">
                                    <h2 id="profile-name">Загрузка...</h2>
                                    <p id="profile-id">ID: Н/Д</p>
                                </div>
                            </div>
                            <div class="profile-gems">
                                <span class="label">💎 Баланс гемов</span>
                                <span id="gem-balance" class="value">Недоступно</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            
            <nav class="ios-tab-bar">
                <div class="tab-item active" id="tab-home">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M5,3H19V5H17V7H15V9H13V11H11V9H9V7H7V5H5V3M7,9H9V11H7V9M15,9H17V11H15V9M7,13H17V15H13V17H11V15H7V13M9,19V17H7V19H5V21H9V19M15,19V17H17V19H19V21H15V19Z"/></svg>
                    <span>Главная</span>
                </div>
                <div class="tab-item" id="tab-tools">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12,3L8,5.7V11.2C8,15.2 11.2,19.5 12,20.5C12.8,19.5 16,15.2 16,11.2V5.7L12,3M12,1L17,4.2V11.2C17,15.9 13.1,20.5 12,21.7C10.9,20.5 7,15.9 7,11.2V4.2L12,1Z"/></svg>
                    <span>Инструменты</span>
                </div>
                <div class="tab-item" id="tab-profile">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
                    <span>Профиль</span>
                </div>
            </nav>
        </div>
    </div>
    
<script>
    const tg = window.Telegram.WebApp;

    // --- ОБНОВЛЕННЫЕ И НОВЫЕ ДАННЫЕ ---
    const agents = [ /* ...список агентов без изменений... */ ];
    const models = [ /* ...список моделей без изменений... */ ];

    // Данные для нового раздела "Инструменты"
    const tools = [
        { key: "text_analyzer", name: "Анализатор текста", icon: "🔍", desc: "Анализ тональности, ключевые слова и другое." },
        { key: "image_generator", name: "Генератор изображений", icon: "🎨", desc: "Создание картинок по текстовому описанию." },
        { key: "translator_pro", name: "Про-переводчик", icon: "🌐", desc: "Контекстный перевод документов и речи." },
        { key: "summarizer", name: "Суммаризатор", icon: "📑", desc: "Краткий пересказ длинных статей и видео." },
    ];

    // --- Получение элементов DOM ---
    const homePage = document.getElementById('home-page');
    const toolsPage = document.getElementById('tools-page');
    const profilePage = document.getElementById('profile-page');
    const tabHome = document.getElementById('tab-home');
    const tabTools = document.getElementById('tab-tools');
    const tabProfile = document.getElementById('tab-profile');
    const debugInfo = document.getElementById('debug-info');
    
    // --- Основные функции ---
    function sendDataToBot(action, target) {
        if (tg.initData) {
            tg.sendData(JSON.stringify({ action, target }));
            tg.HapticFeedback.notificationOccurred('success');
        }
    }

    // Функция для каруселей (без изменений)
    function populateCarousel(containerId, items, action) {
        // ... код функции без изменений
    }

    // НОВАЯ функция для создания списка больших карточек
    function populateToolsList(containerId, items) {
        const list = document.getElementById(containerId);
        if (!list) return;
        list.innerHTML = ''; // Очищаем список
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'full-screen-card';
            card.innerHTML = `
                <div class="icon">${item.icon}</div>
                <div class="info">
                    <h3>${item.name}</h3>
                    <p>${item.desc}</p>
                </div>
            `;
            card.addEventListener('click', () => {
                tg.showPopup({
                    title: item.name,
                    message: `Вы выбрали инструмент "${item.name}".`,
                    buttons: [{id: 'ok', type: 'ok', text: 'Понятно'}]
                });
                // Здесь можно отправить данные в бота
                // sendDataToBot('select_tool', item.key);
            });
            list.appendChild(card);
        });
    }
    
    // Функция навигации, обновлена для 3-х вкладок
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));

        const page = document.getElementById(pageId);
        if(page) page.classList.add('active');
        
        const tabId = pageId.replace('-page', '');
        const tab = document.getElementById(`tab-${tabId}`);
        if(tab) tab.classList.add('active');
    }

    // Функция отображения данных профиля (без изменений)
    function displayProfileData() {
        // ... код функции без изменений
    }
    
    // --- ИНИЦИАЛИЗАЦИЯ ПРИЛОЖЕНИЯ ---
    function init() {
        tg.ready();
        tg.expand();
        
        // --- Блокировка "сползания" окна ---
        document.body.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });

        const mainBg = getComputedStyle(document.documentElement).getPropertyValue('--bg-main').trim();
        tg.setHeaderColor(mainBg);
        tg.setBackgroundColor(mainBg);

        if (!tg.initData) {
            debugInfo.textContent = '❌ Данные Telegram не получены. Откройте через меню.';
            debugInfo.style.display = 'block';
        }

        // Заполнение контента
        populateCarousel('agents-swiper-wrapper', agents, 'set_agent');
        populateCarousel('models-swiper-wrapper', models, 'set_model');
        populateToolsList('tools-list', tools);

        // Инициализация Swiper
        new Swiper("#agents-swiper", { slidesPerView: 'auto', spaceBetween: 16, pagination: { el: ".swiper-pagination", clickable: true } });
        new Swiper("#models-swiper", { slidesPerView: 'auto', spaceBetween: 16, pagination: { el: ".swiper-pagination", clickable: true } });
        
        // Навешивание событий на табы
        tabHome.addEventListener('click', () => showPage('home-page'));
        tabTools.addEventListener('click', () => showPage('tools-page'));
        tabProfile.addEventListener('click', () => showPage('profile-page'));
        
        // Отображение начальной страницы и данных
        showPage('home-page');
        displayProfileData(); 
    }

    document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
