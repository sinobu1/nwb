<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"/>
    <title>AI Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <style>
        :root {
            --bg-main: #101010;
            --bg-card: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --border-color: #3A3A3C;
            --font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', sans-serif;
            
            /* >>> –ò–ó–ú–ï–ù–ï–ù–ò–ï 1: –£–ª—É—á—à–µ–Ω–Ω—ã–π –∑–æ–ª–æ—Ç–æ–π —Ü–≤–µ—Ç <<< */
            --gold-highlight: #D4AF37; /* –ë—ã–ª #FFD700, —Å—Ç–∞–ª –±–æ–ª–µ–µ –Ω–∞—Å—ã—â–µ–Ω–Ω—ã–º */
            --text-accent: var(--gold-highlight);
        }
        
        html, body {
            position: fixed; inset: 0; 
            overflow: hidden; /* –ó–∞–ø—Ä–µ—â–∞–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫—É –Ω–∞ —Å–∞–º–æ–º —Ç–µ–ª–µ –¥–æ–∫—É–º–µ–Ω—Ç–∞ */
            font-family: var(--font-family);
            background-color: var(--bg-main);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
        }

        /* >>> –ò–ó–ú–ï–ù–ï–ù–ò–ï 2: –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã –∏ –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å <<< */
        .app-wrapper {
            width: 100%;
            max-width: 450px; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∫–∞–∫ —É –±–æ–ª—å—à–æ–≥–æ —Å–º–∞—Ä—Ç—Ñ–æ–Ω–∞ */
            height: 100%;
            position: relative;
            overflow: hidden; /* –ó–∞–ø—Ä–µ—â–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –≤–Ω—É—Ç—Ä–∏ –Ω–∞—à–µ–≥–æ "—Ç–µ–ª–µ—Ñ–æ–Ω–∞" */
        }

        .app-container { 
            height: 100%; display: flex; flex-direction: column; 
            overflow-x: hidden; /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞ –æ—Ç –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ —Å–∫—Ä–æ–ª–ª–∞ */
        }
        .scrollable-content {
            flex-grow: 1; overflow-y: auto; -webkit-overflow-scrolling: touch;
            padding: 1.5rem 0 120px 0;
        }
        .content-wrapper { padding: 0 1.5rem; }
        
        h1 { font-size: 1.875rem; font-weight: 800; }
        h2 { font-size: 1.25rem; font-weight: 700; }
        p.subtitle { font-size: 1rem; color: var(--text-secondary); }

        .swiper-container-wrapper { margin-top: 2rem; position: relative; }
        .swiper-container-wrapper h2 { margin-bottom: 1rem; }
        .swiper { padding: 0 1.5rem; margin-left: -1.5rem; margin-right: -1.5rem; overflow: visible; }
        
        /* >>> –ò–ó–ú–ï–ù–ï–ù–ò–ï 3: –î–ª–∏–Ω–∞ (–≤—ã—Å–æ—Ç–∞) –∫–∞—Ä—Ç–æ—á–µ–∫ <<< */
        .swiper-slide {
            width: 180px;
            height: 150px; /* –ë—ã–ª–æ 160px, —Å—Ç–∞–ª–æ –º–µ–Ω—å—à–µ */
        }
        .tg-card.tg-card-selected { box-shadow: 0 0 0 3px var(--gold-highlight), 0 10px 30px rgba(0,0,0,0.4); }

        .swiper-pagination { position: absolute; bottom: -30px !important; width: 100%; left: 0; pointer-events: none; }
        .swiper-pagination-bullet { background: var(--text-secondary) !important; opacity: 0.4 !important; pointer-events: auto; }
        .swiper-pagination-bullet-active { background: var(--text-accent) !important; opacity: 1 !important; }
        
        .tg-card { transition: transform 0.25s cubic-bezier(0.25, 0.1, 0.25, 1), box-shadow 0.25s ease; border-radius: 20px; overflow: hidden; cursor: pointer; box-shadow: 0 4px 20px rgba(0,0,0,0.25); height: 100%; }
        .tg-card:hover { transform: translateY(-6px); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .carousel-card { height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 1rem; text-align: left; }
        .card-icon { font-size: 1.75rem; }
        .card-title { font-size: 1rem; font-weight: 700; line-height: 1.3; }
        .card-description { font-size: 0.875rem; color: var(--text-secondary); line-height: 1.4; }
        
        .palette-1 { background: linear-gradient(45deg, #FF416C, #FF4B2B); }
        .palette-2 { background: linear-gradient(45deg, #12C2E9, #C471ED, #F64F59); }
        .palette-3 { background: linear-gradient(45deg, #00C9FF, #92FE9D); }
        .palette-4 { background: linear-gradient(45deg, #FAD961, #F76B1C); }
        .palette-5 { background: linear-gradient(45deg, #4A00E0, #8E2DE2); }
        .palette-6 { background-color: #2D2D2D; }

        .ios-tab-bar { position: absolute; bottom: 1.25rem; left: 50%; transform: translateX(-50%); width: calc(100% - 2.5rem); max-width: 400px; display: flex; background: rgba(20, 20, 20, 0.7); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 24px; padding: 0.5rem; z-index: 100; border: 1px solid rgba(255,255,255,0.1); }
        .tab-item { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-secondary); cursor: pointer; transition: color 0.2s ease; -webkit-tap-highlight-color: transparent; }
        .tab-item.active { color: var(--text-accent); }
        .tab-item svg { width: 28px; height: 28px; margin-bottom: 2px; }
        .tab-item span { font-size: 0.625rem; font-weight: 500; }
        #profile-page { display: none; }
        .ios-card { background-color: var(--bg-card); border-radius: 1rem; padding: 1rem; margin-top: 1.5rem; }
        .profile-header { display: flex; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem; }
        .profile-avatar { width: 64px; height: 64px; border-radius: 50%; margin-right: 1rem; object-fit: cover; background-color: #333; }
        .profile-info h2 { font-size: 1.25rem; font-weight: 700; }
        .profile-info p { font-size: 0.9rem; }
        .profile-gems { display: flex; justify-content: space-between; align-items: center; padding-top: 1rem; }
        .profile-gems .label { font-weight: 500; color: var(--text-secondary); }
        .profile-gems .value { font-weight: 700; font-size: 1.1rem; color: var(--text-accent); }

        /* >>> –ò–ó–ú–ï–ù–ï–ù–ò–ï 4: –°—Ç–∏–ª–∏ –¥–ª—è –æ—Ç–ª–∞–¥–æ—á–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ <<< */
        #debug-info {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 450px;
            background-color: rgba(212, 175, 55, 0.8);
            color: black;
            font-size: 12px;
            padding: 4px;
            text-align: center;
            z-index: 9999;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="debug-info">–°—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö...</div>

    <div class="app-wrapper">
        <div class="app-container">
            <div class="scrollable-content">
                <div id="main-content" class="content-wrapper">
                    </div>
                <div id="profile-page" class="content-wrapper">
                    </div>
            </div>
            <nav class="ios-tab-bar">
                </nav>
        </div>
    </div>

<script>
    const tg = window.Telegram.WebApp;

    // –ë–ª–æ–∫ –¥–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø—Ä–æ—Ñ–∏–ª—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ.
    // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ –µ–≥–æ, —á—Ç–æ–±—ã –ø–æ–¥—Å—Ç–∞–≤–∏—Ç—å "—Ñ–∞–ª—å—à–∏–≤—ã–µ" –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏ –≤–µ—Ä—Å—Ç–∫–∏.
    /*
    if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
        tg.initDataUnsafe = {
            user: {
                id: 123456789,
                first_name: "–¢–µ—Å—Ç",
                last_name: "–Æ–∑–µ—Ä–æ–≤",
                username: "testuser",
                photo_url: "https://t.me/i/userpic/320/testuser.jpg"
            }
        };
    }
    */

    const agents = [
        { key: "universal_ai_basic", name: "–£–Ω–∏–≤–µ—Ä—Å–∞–ª", icon: "üåç", desc: "–û—Ç–≤–µ—Ç—ã –Ω–∞ –ª—é–±—ã–µ —Ç–µ–º—ã", palette: "palette-5" },
        { key: "idea_generator", name: "–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–¥–µ–π", icon: "üí°", desc: "–ü–æ–º–æ—â—å –≤ –ø–æ–∏—Å–∫–µ –∏–¥–µ–π", palette: "palette-4" },
        { key: "career_coach", name: "–ö–∞—Ä—å–µ—Ä–Ω—ã–π –∫–æ—É—á", icon: "üìà", desc: "–°–æ–≤–µ—Ç—ã –ø–æ –∫–∞—Ä—å–µ—Ä–µ", palette: "palette-3" },
        { key: "programming_partner", name: "–ü–∞—Ä—Ç–Ω–µ—Ä-–ø—Ä–æ–≥–µ—Ä", icon: "üíª", desc: "–ü–æ–º–æ—â—å –≤ –∫–æ–¥–µ", palette: "palette-2" },
        { key: "tutor_assistant", name: "–†–µ–ø–µ—Ç–∏—Ç–æ—Ä", icon: "üìö", desc: "–ü–æ–º–æ—â—å —Å —É—á–µ–±–æ–π", palette: "palette-1" },
        { key: "literary_editor", name: "–†–µ–¥–∞–∫—Ç–æ—Ä", icon: "‚úçÔ∏è", desc: "–£–ª—É—á—à–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–æ–≤", palette: "palette-6" },
    ];
    const models = [
        { key: "google_gemini_2_0_flash", name: "Gemini 2.0", icon: "G", desc: "–ë–∞–∑–æ–≤–∞—è –º–æ–¥–µ–ª—å", palette: "palette-6" },
        { key: "google_gemini_2_5_flash_preview", name: "Gemini 2.5 Flash", icon: "G+", desc: "–ü—Ä–æ–¥–≤–∏–Ω—É—Ç–∞—è", palette: "palette-1" },
        { key: "custom_api_gemini_2_5_pro", name: "Gemini Pro", icon: "G Pro", desc: "–ú–æ—â–Ω–∞—è –º–æ–¥–µ–ª—å", palette: "palette-5" },
        { key: "custom_api_grok_3", name: "Grok 3", icon: "X", desc: "–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞", palette: "palette-2" },
        { key: "custom_api_gpt_4o_mini", name: "GPT-4o mini", icon: "O", desc: "–ë—ã—Å—Ç—Ä–∞—è –∏ –Ω–µ–¥–æ—Ä–æ–≥–∞—è", palette: "palette-3" }
    ];

    const mainContent = document.getElementById('main-content');
    const profilePage = document.getElementById('profile-page');
    const tabHome = document.getElementById('tab-home');
    const tabProfile = document.getElementById('tab-profile');
    
    function sendDataToBot(action, target) {
        tg.sendData(JSON.stringify({ action, target }));
        tg.HapticFeedback.notificationOccurred('success');
    }

    function populateCarousel(containerId, items, action) {
        const wrapper = document.getElementById(containerId);
        wrapper.innerHTML = ''; // –û—á–∏—â–∞–µ–º –∫–∞—Ä—É—Å–µ–ª—å –ø–µ—Ä–µ–¥ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ–º
        items.forEach(item => {
            const slide = document.createElement('div');
            slide.className = 'swiper-slide';
            slide.innerHTML = `<div class="tg-card carousel-card ${item.palette}"><div class="card-icon">${item.icon}</div><div><h3 class="card-title">${item.name}</h3><p class="card-description mt-1">${item.desc}</p></div></div>`;
            
            slide.addEventListener('click', () => {
                // –õ–æ–≥–∏–∫–∞ –≤—ã–¥–µ–ª–µ–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏
                const allCardsInCarousel = wrapper.querySelectorAll('.tg-card');
                allCardsInCarousel.forEach(cardEl => cardEl.classList.remove('tg-card-selected'));
                slide.querySelector('.tg-card').classList.add('tg-card-selected');

                sendDataToBot(action, item.key);
                tg.showPopup({
                    title: '–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–∏–º–µ–Ω–µ–Ω–∞!',
                    message: `–¢–µ–ø–µ—Ä—å –±–æ—Ç –±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å ${action === 'set_agent' ? '–∞–≥–µ–Ω—Ç–∞' : '–º–æ–¥–µ–ª—å'} "${item.name}".`
                });
            });
            wrapper.appendChild(slide);
        });
    }
    
    function showPage(page) {
        mainContent.style.display = 'none';
        profilePage.style.display = 'none';
        tabHome.classList.remove('active');
        tabProfile.classList.remove('active');
        if (page === 'home') {
            mainContent.style.display = 'block';
            tabHome.classList.add('active');
        } else if (page === 'profile') {
            profilePage.style.display = 'block';
            tabProfile.classList.add('active');
            loadProfileData(); 
        }
    }

    function safeDisplayProfileData() {
        try {
            const user = tg.initDataUnsafe?.user;
            if (user && user.id) {
                document.getElementById('profile-avatar-img').src = user.photo_url || '';
                document.getElementById('profile-name').textContent = `${user.first_name || ''} ${user.last_name || ''}`.trim() || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                document.getElementById('profile-id').textContent = `ID: ${user.id}`;
            } else {
                 document.getElementById('profile-name').textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å';
                 document.getElementById('profile-id').textContent = '–ó–∞–ø—É—Å—Ç–∏—Ç–µ —á–µ—Ä–µ–∑ –º–µ–Ω—é –±–æ—Ç–∞';
            }
        } catch (e) {
            console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–æ—Ñ–∏–ª—è:", e);
            document.getElementById('profile-name').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
        }
    }

    function loadProfileData() {
        safeDisplayProfileData();
        if (!tg.initDataUnsafe?.user?.id) {
            let attempts = 0;
            const interval = setInterval(() => {
                attempts++;
                if (tg.initDataUnsafe?.user?.id) {
                    safeDisplayProfileData();
                    clearInterval(interval);
                } else if (attempts > 10) { 
                    clearInterval(interval);
                    safeDisplayProfileData();
                }
            }, 100);
        }
    }
    
    function init() {
        tg.ready();
        tg.expand();

        populateCarousel('agents-swiper-wrapper', agents, 'set_agent');
        populateCarousel('models-swiper-wrapper', models, 'set_model');

        const swiperOptions = {
            slidesPerView: 'auto',
            spaceBetween: 16,
            pagination: { el: ".swiper-pagination", clickable: true },
        };
        new Swiper("#agents-swiper", swiperOptions);
        new Swiper("#models-swiper", swiperOptions);
        
        tabHome.addEventListener('click', () => showPage('home'));
        tabProfile.addEventListener('click', () => showPage('profile'));
        
        showPage('home');
        loadProfileData();
    }

    init();
</script>
</body>
</html>
