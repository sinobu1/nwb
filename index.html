<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="preconnect" href="https://fonts.gstatic.com/"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"/>
  <title>AI Assistant</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <style>
    :root {
      --bg-color: #0d0d0d;
      --text-primary: #ffffff; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ –Ω–∞ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞—Ö */
      --text-secondary: #e0e0e0;
      --gold-accent: #D4AF37; 
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .tg-card {
      color: var(--text-primary); /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ —Ç–µ–∫—Å—Ç –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–∞—Ö –±–µ–ª—ã–π */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      border: none; /* –£–±–∏—Ä–∞–µ–º –≥—Ä–∞–Ω–∏—Ü—É, —Ç–∞–∫ –∫–∞–∫ —Ñ–æ–Ω —Ç–µ–ø–µ—Ä—å —Ü–≤–µ—Ç–Ω–æ–π */
    }
    
    .tg-card:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    /* >>> –ù–ê–ß–ê–õ–û –ò–ó–ú–ï–ù–ï–ù–ò–ô: –¢–æ—á–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–∞–≥–∏–Ω–∞—Ü–∏–∏ <<< */
    .swiper-container-wrapper {
        position: relative;
        padding-bottom: 30px; /* –û—Å—Ç–∞–≤–ª—è–µ–º –º–µ—Å—Ç–æ —Å–Ω–∏–∑—É –¥–ª—è —Ç–æ—á–µ–∫ */
    }

    .swiper-pagination {
        bottom: 0 !important; /* –ü—Ä–∏–±–∏–≤–∞–µ–º –∫ –Ω–∏–∑—É –æ–±–µ—Ä—Ç–∫–∏ */
        position: absolute !important;
        width: 100%;
    }
    /* >>> –ö–û–ù–ï–¶ –ò–ó–ú–ï–ù–ï–ù–ò–ô <<< */

    .swiper-pagination-bullet {
      background: #888 !important;
      opacity: 0.7 !important;
    }
    
    .swiper-pagination-bullet-active {
      background: var(--gold-accent) !important;
      opacity: 1 !important;
    }

    .carousel-card {
      height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 16px;
      text-align: center;
      text-shadow: 0 1px 3px rgba(0,0,0,0.3); /* –¢–µ–Ω—å –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
    }
    
    .card-icon {
        font-size: 2rem;
        line-height: 1;
        margin: 0 auto;
    }

    .card-title {
        font-weight: 600;
        font-size: 0.95rem;
    }

    .card-description {
        font-size: 0.75rem;
        color: var(--text-secondary);
        opacity: 0.9;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }

    /* >>> –ù–ê–ß–ê–õ–û –ò–ó–ú–ï–ù–ï–ù–ò–ô: –¶–≤–µ—Ç–Ω—ã–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç—ã –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ <<< */
    .gradient-1 { background: linear-gradient(45deg, #667eea, #764ba2); }
    .gradient-2 { background: linear-gradient(45deg, #11998e, #38ef7d); }
    .gradient-3 { background: linear-gradient(45deg, #ff758c, #ff7eb3); }
    .gradient-4 { background: linear-gradient(45deg, #f83600, #f9d423); }
    .gradient-5 { background: linear-gradient(45deg, #4facfe, #00f2fe); }
    .gradient-6 { background: linear-gradient(45deg, #a18cd1, #fbc2eb); }
    .gradient-7 { background: linear-gradient(45deg, #fa709a, #fee140); }
    .gradient-8 { background: linear-gradient(45deg, #30cfd0, #330867); }
    .gradient-9 { background: linear-gradient(45deg, #0ba360, #3cba92); }
    .gradient-10 { background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
    /* >>> –ö–û–ù–ï–¶ –ò–ó–ú–ï–ù–ï–ù–ò–ô <<< */
    
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <main class="flex-1 p-4 space-y-6">
    <div class="bg-transparent p-2">
      <h1 class="text-xl font-bold">–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h1>
      <p class="text-sm text-gray-400">–í—ã–±–µ—Ä–∏—Ç–µ –∞–≥–µ–Ω—Ç–∞ –∏ –º–æ–¥–µ–ª—å –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –ò–ò.</p>
    </div>

    <div class="swiper-container-wrapper"> <h2 class="text-lg font-semibold mb-3 px-2">ü§ñ –ê–≥–µ–Ω—Ç—ã –ò–ò</h2>
        <div class="swiper" id="agents-swiper">
          <div class="swiper-wrapper" id="agents-swiper-wrapper">
            </div>
          <div class="swiper-pagination"></div>
        </div>
    </div>

    <div class="swiper-container-wrapper"> <h2 class="text-lg font-semibold mb-3 px-2">‚öôÔ∏è –ú–æ–¥–µ–ª–∏ –ò–ò</h2>
        <div class="swiper" id="models-swiper">
          <div class="swiper-wrapper" id="models-swiper-wrapper">
            </div>
          <div class="swiper-pagination"></div>
        </div>
    </div>
  </main>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // >>> –ù–ê–ß–ê–õ–û –ò–ó–ú–ï–ù–ï–ù–ò–ô: –î–æ–±–∞–≤–ª—è–µ–º —Å–≤–æ–π—Å—Ç–≤–æ 'gradient' –≤ –¥–∞–Ω–Ω—ã–µ <<<
    const agents = [
      { key: "universal_ai_basic", name: "–£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π", icon: "üåç", desc: "–ö—Ä–∞—Ç–∫–∏–µ –∏ —Ç–æ—á–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –Ω–∞ –ª—é–±—ã–µ —Ç–µ–º—ã.", gradient: "gradient-5" },
      { key: "idea_generator", name: "–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–¥–µ–π", icon: "üí°", desc: "–ü–æ–º–æ—â—å –≤ –ø–æ–∏—Å–∫–µ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã—Ö –∏–¥–µ–π.", gradient: "gradient-4" },
      { key: "career_coach", name: "–ö–∞—Ä—å–µ—Ä–Ω—ã–π –∫–æ—É—á", icon: "üìà", desc: "–°–æ–≤–µ—Ç—ã –ø–æ —Ä–∞–∑–≤–∏—Ç–∏—é –∫–∞—Ä—å–µ—Ä—ã –∏ —Ä–æ—Å—Ç—É.", gradient: "gradient-2" },
      { key: "programming_partner", name: "–ü–∞—Ä—Ç–Ω–µ—Ä-–ø—Ä–æ–≥–µ—Ä", icon: "üíª", desc: "–ü–æ–º–æ—â—å –≤ –∫–æ–¥–µ, –æ—Ç–ª–∞–¥–∫–µ –∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è—Ö.", gradient: "gradient-8" },
      { key: "tutor_assistant", name: "–†–µ–ø–µ—Ç–∏—Ç–æ—Ä", icon: "üìö", desc: "–ü–æ–º–æ—â—å —Å —É—á–µ–±–æ–π –∏ —Å–ª–æ–∂–Ω—ã–º–∏ —Ç–µ–º–∞–º–∏.", gradient: "gradient-1" },
      { key: "literary_editor", name: "–†–µ–¥–∞–∫—Ç–æ—Ä", icon: "‚úçÔ∏è", desc: "–ê–Ω–∞–ª–∏–∑ –∏ —É–ª—É—á—à–µ–Ω–∏–µ –≤–∞—à–∏—Ö —Ç–µ–∫—Å—Ç–æ–≤.", gradient: "gradient-6" },
      { key: "photo_dietitian_analyzer", name: "ü•ë –î–∏–µ—Ç–æ–ª–æ–≥ (–§–æ—Ç–æ)", icon: "üì∏", desc: "–ê–Ω–∞–ª–∏–∑ –µ–¥—ã –ø–æ —Ñ–æ—Ç–æ –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –ö–ë–ñ–£.", gradient: "gradient-7" }
    ];

    const models = [
      { key: "google_gemini_2_0_flash", name: "Gemini 2.0", icon: "G", desc: "–ë–∞–∑–æ–≤–∞—è –±–µ—Å–ø–ª–∞—Ç–Ω–∞—è –º–æ–¥–µ–ª—å.", gradient: "gradient-1" },
      { key: "google_gemini_2_5_flash_preview", name: "Gemini 2.5 Flash", icon: "G+", desc: "–ü—Ä–æ–¥–≤–∏–Ω—É—Ç–∞—è –º–æ–¥–µ–ª—å, –ø–ª–∞—Ç–Ω–∞—è.", gradient: "gradient-3" },
      { key: "custom_api_gemini_2_5_pro", name: "Gemini Pro", icon: "G Pro", desc: "–ú–æ—â–Ω–∞—è –º–æ–¥–µ–ª—å, –ø–ª–∞—Ç–Ω–∞—è.", gradient: "gradient-5" },
      { key: "custom_api_grok_3", name: "Grok 3", icon: "X", desc: "–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞—è –º–æ–¥–µ–ª—å, –ø–ª–∞—Ç–Ω–∞—è.", gradient: "gradient-4" },
      { key: "custom_api_gpt_4o_mini", name: "GPT-4o mini", icon: "O", desc: "–ö–æ–º–ø–∞–∫—Ç–Ω–∞—è –∏ –±—ã—Å—Ç—Ä–∞—è, –ø–ª–∞—Ç–Ω–∞—è.", gradient: "gradient-2" }
    ];
    // >>> –ö–û–ù–ï–¶ –ò–ó–ú–ï–ù–ï–ù–ò–ô <<<

    function sendDataToBot(action, target) {
      const data = { action, target };
      tg.sendData(JSON.stringify(data));
      tg.HapticFeedback.notificationOccurred('success');
    }

    function populateCarousel(containerId, items, action) {
      const wrapper = document.getElementById(containerId);
      items.forEach(item => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        
        // >>> –ù–ê–ß–ê–õ–û –ò–ó–ú–ï–ù–ï–ù–ò–ô: –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ –≤ –∫–∞—Ä—Ç–æ—á–∫—É <<<
        slide.innerHTML = `
          <div class="tg-card carousel-card ${item.gradient || 'gradient-1'}">
            <div>
                <div class="card-icon">${item.icon}</div>
                <h3 class="card-title mt-2">${item.name}</h3>
            </div>
            <p class="card-description">${item.desc}</p>
          </div>
        `;
        // >>> –ö–û–ù–ï–¶ –ò–ó–ú–ï–ù–ï–ù–ò–ô <<<
        
        slide.addEventListener('click', () => {
            sendDataToBot(action, item.key);
            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ —Ç–µ–ø–µ—Ä—å –±–æ–ª–µ–µ –∫–æ—Ä–æ—Ç–∫–æ–µ –∏ –Ω–µ —Ç—Ä–µ–±—É–µ—Ç –∑–∞–∫—Ä—ã—Ç–∏—è
            tg.MainButton.setText(`–í—ã–±—Ä–∞–Ω: ${item.name}`);
            tg.showPopup({
                title: '–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–∏–º–µ–Ω–µ–Ω–∞!',
                message: `–¢–µ–ø–µ—Ä—å –±–æ—Ç –±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å ${action === 'set_agent' ? '–∞–≥–µ–Ω—Ç–∞' : '–º–æ–¥–µ–ª—å'} "${item.name}".`
            });
        });

        wrapper.appendChild(slide);
      });
    }

    populateCarousel('agents-swiper-wrapper', agents, 'set_agent');
    populateCarousel('models-swiper-wrapper', models, 'set_model');

    const swiperOptions = {
      slidesPerView: 2.3,
      spaceBetween: 12,
      centeredSlides: false,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        380: { slidesPerView: 2.5, spaceBetween: 12 },
        640: { slidesPerView: 4.5, spaceBetween: 16 },
        768: { slidesPerView: 5.5, spaceBetween: 20 },
      },
      // >>> –ù–ê–ß–ê–õ–û –ò–ó–ú–ï–ù–ï–ù–ò–ô: –£–∫–∞–∑—ã–≤–∞–µ–º, —á—Ç–æ –ø–∞–≥–∏–Ω–∞—Ü–∏—è –≤–Ω—É—Ç—Ä–∏ —Å–ª–∞–π–¥–µ—Ä–∞ <<<
      a11y: {
        paginationBulletMessage: '–ü–µ—Ä–µ–π—Ç–∏ –∫ —Å–ª–∞–π–¥—É {{index}}',
      },
      // >>> –ö–û–ù–ï–¶ –ò–ó–ú–ï–ù–ï–ù–ò–ô <<<
    };

    new Swiper("#agents-swiper", swiperOptions);
    new Swiper("#models-swiper", swiperOptions);

  </script>
</body>
</html>
