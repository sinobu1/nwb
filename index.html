<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <link rel="preconnect" href="https://fonts.gstatic.com/"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"/>
  <title>AI Assistant</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <style>
    :root {
      /* Black & Gold Theme */
      --bg-color: #0d0d0d; /* –ì–ª—É–±–æ–∫–∏–π —á–µ—Ä–Ω—ã–π */
      --card-bg: #1a1a1a; /* –ß—É—Ç—å —Å–≤–µ—Ç–ª–µ–µ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
      --text-primary: #e0e0e0; /* –°–≤–µ—Ç–ª–æ-—Å–µ—Ä—ã–π –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ */
      --text-secondary: #a0a0a0; /* –ë–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π —Å–µ—Ä—ã–π –¥–ª—è –¥–æ–ø. —Ç–µ–∫—Å—Ç–∞ */
      --gold-accent: #D4AF37; /* –ê–∫—Ü–µ–Ω—Ç–Ω—ã–π –∑–æ–ª–æ—Ç–æ–π */
      --gold-hover: #E8C85E; /* –ó–æ–ª–æ—Ç–æ–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
      --border-color: #2c2c2c; /* –¶–≤–µ—Ç –≥—Ä–∞–Ω–∏—Ü */
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .tg-card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
    }
    
    .tg-card:hover {
      transform: translateY(-3px);
      border-color: var(--gold-accent);
      box-shadow: 0 4px 20px rgba(212, 175, 55, 0.1);
    }
    
    .swiper-pagination-bullet {
      background: var(--text-secondary) !important;
      opacity: 0.5 !important;
    }
    
    .swiper-pagination-bullet-active {
      background: var(--gold-accent) !important;
      opacity: 1 !important;
    }

    .carousel-card {
      height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 16px;
      text-align: center;
    }
    
    .card-icon {
        font-size: 2rem;
        line-height: 1;
        margin: 0 auto;
    }

    .card-title {
        font-weight: 600;
        font-size: 0.95rem;
    }

    .card-description {
        font-size: 0.75rem;
        color: var(--text-secondary);
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
    
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <main class="flex-1 p-4 space-y-6">
    <div class="bg-transparent p-2">
      <h1 class="text-xl font-bold">–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h1>
      <p class="text-sm text-gray-400">–í—ã–±–µ—Ä–∏—Ç–µ –∞–≥–µ–Ω—Ç–∞ –∏ –º–æ–¥–µ–ª—å –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –ò–ò.</p>
    </div>

    <div>
        <h2 class="text-lg font-semibold mb-3">ü§ñ –ê–≥–µ–Ω—Ç—ã –ò–ò</h2>
        <div class="swiper" id="agents-swiper">
          <div class="swiper-wrapper" id="agents-swiper-wrapper">
            </div>
          <div class="swiper-pagination"></div>
        </div>
    </div>

    <div>
        <h2 class="text-lg font-semibold mb-3">‚öôÔ∏è –ú–æ–¥–µ–ª–∏ –ò–ò</h2>
        <div class="swiper" id="models-swiper">
          <div class="swiper-wrapper" id="models-swiper-wrapper">
            </div>
          <div class="swiper-pagination"></div>
        </div>
    </div>

  </main>

  <script>
    // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand(); // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º Mini App –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

    // --- –î–ê–ù–ù–´–ï (–¥—É–±–ª–∏—Ä—É—é—Ç —Å—Ç—Ä—É–∫—Ç—É—Ä—É –∏–∑ config.py) ---
    const agents = [
      { key: "universal_ai_basic", name: "–£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π", icon: "üåç", desc: "–ö—Ä–∞—Ç–∫–∏–µ –∏ —Ç–æ—á–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –Ω–∞ –ª—é–±—ã–µ —Ç–µ–º—ã." },
      { key: "idea_generator", name: "–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–¥–µ–π", icon: "üí°", desc: "–ü–æ–º–æ—â—å –≤ –ø–æ–∏—Å–∫–µ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã—Ö –∏–¥–µ–π." },
      { key: "career_coach", name: "–ö–∞—Ä—å–µ—Ä–Ω—ã–π –∫–æ—É—á", icon: "üìà", desc: "–°–æ–≤–µ—Ç—ã –ø–æ —Ä–∞–∑–≤–∏—Ç–∏—é –∫–∞—Ä—å–µ—Ä—ã –∏ —Ä–æ—Å—Ç—É." },
      { key: "programming_partner", name: "–ü–∞—Ä—Ç–Ω–µ—Ä-–ø—Ä–æ–≥–µ—Ä", icon: "üíª", desc: "–ü–æ–º–æ—â—å –≤ –∫–æ–¥–µ, –æ—Ç–ª–∞–¥–∫–µ –∏ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è—Ö." },
      { key: "tutor_assistant", name: "–†–µ–ø–µ—Ç–∏—Ç–æ—Ä", icon: "üìö", desc: "–ü–æ–º–æ—â—å —Å —É—á–µ–±–æ–π –∏ —Å–ª–æ–∂–Ω—ã–º–∏ —Ç–µ–º–∞–º–∏." },
      { key: "literary_editor", name: "–†–µ–¥–∞–∫—Ç–æ—Ä", icon: "‚úçÔ∏è", desc: "–ê–Ω–∞–ª–∏–∑ –∏ —É–ª—É—á—à–µ–Ω–∏–µ –≤–∞—à–∏—Ö —Ç–µ–∫—Å—Ç–æ–≤." },
      { key: "photo_dietitian_analyzer", name: "ü•ë –î–∏–µ—Ç–æ–ª–æ–≥ (–§–æ—Ç–æ)", icon: "üì∏", desc: "–ê–Ω–∞–ª–∏–∑ –µ–¥—ã –ø–æ —Ñ–æ—Ç–æ –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –ö–ë–ñ–£." }
    ];

    const models = [
      { key: "google_gemini_2_0_flash", name: "Gemini 2.0", icon: "G", desc: "–ë–∞–∑–æ–≤–∞—è –±–µ—Å–ø–ª–∞—Ç–Ω–∞—è –º–æ–¥–µ–ª—å." },
      { key: "google_gemini_2_5_flash_preview", name: "Gemini 2.5 Flash", icon: "G+", desc: "–ü—Ä–æ–¥–≤–∏–Ω—É—Ç–∞—è –º–æ–¥–µ–ª—å, –ø–ª–∞—Ç–Ω–∞—è." },
      { key: "custom_api_gemini_2_5_pro", name: "Gemini Pro", icon: "G Pro", desc: "–ú–æ—â–Ω–∞—è –º–æ–¥–µ–ª—å, –ø–ª–∞—Ç–Ω–∞—è." },
      { key: "custom_api_grok_3", name: "Grok 3", icon: "X", desc: "–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞—è –º–æ–¥–µ–ª—å, –ø–ª–∞—Ç–Ω–∞—è." },
      { key: "custom_api_gpt_4o_mini", name: "GPT-4o mini", icon: "O", desc: "–ö–æ–º–ø–∞–∫—Ç–Ω–∞—è –∏ –±—ã—Å—Ç—Ä–∞—è, –ø–ª–∞—Ç–Ω–∞—è." }
    ];

    // --- –§–£–ù–ö–¶–ò–ò ---

    function sendDataToBot(action, target) {
      const data = { action, target };
      tg.sendData(JSON.stringify(data));
      tg.HapticFeedback.notificationOccurred('success');
    }

    function populateCarousel(containerId, items, action) {
      const wrapper = document.getElementById(containerId);
      items.forEach(item => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        
        slide.innerHTML = `
          <div class="tg-card carousel-card">
            <div>
                <div class="card-icon">${item.icon}</div>
                <h3 class="card-title mt-2">${item.name}</h3>
            </div>
            <p class="card-description">${item.desc}</p>
          </div>
        `;
        
        slide.addEventListener('click', () => {
            sendDataToBot(action, item.key);
            tg.showPopup({
                title: '–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–∏–º–µ–Ω–µ–Ω–∞',
                message: `–í—ã–±—Ä–∞–Ω ${action === 'set_agent' ? '–∞–≥–µ–Ω—Ç' : '–º–æ–¥–µ–ª—å'}: ${item.name}.`,
                buttons: [{type: 'ok', text: '–û—Ç–ª–∏—á–Ω–æ'}]
            });
        });

        wrapper.appendChild(slide);
      });
    }

    // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---

    // –ó–∞–ø–æ–ª–Ω—è–µ–º –∫–∞—Ä—É—Å–µ–ª–∏
    populateCarousel('agents-swiper-wrapper', agents, 'set_agent');
    populateCarousel('models-swiper-wrapper', models, 'set_model');

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Swiper.js –¥–ª—è –æ–±–µ–∏—Ö –∫–∞—Ä—É—Å–µ–ª–µ–π
    const swiperOptions = {
      slidesPerView: 2.3,
      spaceBetween: 12,
      centeredSlides: false,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      breakpoints: {
        640: { slidesPerView: 4.5, spaceBetween: 16 },
        768: { slidesPerView: 5.5, spaceBetween: 20 },
      },
    };

    new Swiper("#agents-swiper", swiperOptions);
    new Swiper("#models-swiper", swiperOptions);

  </script>
</body>
</html>
