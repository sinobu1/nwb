<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"/>
  <title>AI Assistant</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <style>
    /* –î–∏–∑–∞–π–Ω-—Å–∏—Å—Ç–µ–º–∞: –¶–≤–µ—Ç–∞ –∏ –¢–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∞ */
    :root {
      --bg-main: #000000;
      --bg-content: #121212;
      --bg-card: #1C1C1E;
      --bg-tab-bar: rgba(28, 28, 30, 0.75);
      
      --text-primary: #F5F5F7;
      --text-secondary: #86868B;
      --text-accent: #50E3C2; /* –ú—è—Ç–Ω—ã–π –∞–∫—Ü–µ–Ω—Ç –≤–º–µ—Å—Ç–æ –∑–æ–ª–æ—Ç–∞ */

      --border-color: #3A3A3C;
      --border-color-hover: #50E3C2;

      /* –®—Ä–∏—Ñ—Ç—ã */
      --font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
      
      /* –†–∞–∑–º–µ—Ä—ã —Ç–µ–∫—Å—Ç–∞ */
      --font-size-h1: 1.75rem; /* 28px */
      --font-size-h2: 1.25rem; /* 20px */
      --font-size-body: 1rem;    /* 16px */
      --font-size-card-title: 0.9375rem; /* 15px */
      --font-size-card-desc: 0.8125rem; /* 13px */
      --font-size-tab-bar: 0.625rem; /* 10px */
    }
    
    /* –ë–∞–∑–æ–≤–∞—è –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –¥–ª—è —Ñ–∏–∫—Å–∞—Ü–∏–∏ —Å–∫—Ä–æ–ª–ª–∞ */
    html {
      background-color: var(--bg-main);
    }
    body {
      position: fixed;
      inset: 0;
      overflow: hidden;
      font-family: var(--font-family);
      background-color: var(--bg-content);
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .app-container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .scrollable-content {
      flex-grow: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch; /* –ù–∞—Ç–∏–≤–Ω–∞—è –∏–Ω–µ—Ä—Ü–∏–æ–Ω–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ */
      padding: 1.5rem 0 120px 0; /* –û—Ç—Å—Ç—É–ø—ã –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
    }
    
    .content-wrapper {
        padding: 0 1.5rem; /* –ë–æ–∫–æ–≤—ã–µ –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è –≤—Å–µ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
    }
    
    /* –ó–∞–≥–æ–ª–æ–≤–∫–∏ */
    h1 { font-size: var(--font-size-h1); font-weight: 700; color: var(--text-primary); }
    h2 { font-size: var(--font-size-h2); font-weight: 600; color: var(--text-primary); }
    p { font-size: var(--font-size-body); color: var(--text-secondary); }

    /* –ö–∞—Ä—É—Å–µ–ª—å */
    .swiper-container-wrapper {
        position: relative;
        padding-bottom: 30px; /* –ú–µ—Å—Ç–æ –¥–ª—è –ø–∞–≥–∏–Ω–∞—Ü–∏–∏ */
        margin-top: 1.5rem;
    }
    .swiper {
        overflow: visible; /* –ß—Ç–æ–±—ã —Ç–µ–Ω–∏ –Ω–µ –æ–±—Ä–µ–∑–∞–ª–∏—Å—å */
        margin: 0 -1.5rem; /* –ö–æ–º–ø–µ–Ω—Å–∞—Ü–∏—è –æ—Ç—Å—Ç—É–ø–æ–≤ –¥–ª—è –ø–æ–∫–∞–∑–∞ –∫—Ä–∞–µ–≤ —Å–ª–∞–π–¥–æ–≤ */
        padding: 0 1.5rem;
    }
    .swiper-pagination {
        bottom: -5px !important; /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ –Ω–∏–∂–µ —Å–ª–∞–π–¥–æ–≤ */
        position: absolute !important;
        pointer-events: none;
    }
    .swiper-pagination-bullet {
        background: var(--text-secondary) !important;
        opacity: 0.4 !important;
        pointer-events: auto;
    }
    .swiper-pagination-bullet-active {
        background: var(--text-accent) !important;
        opacity: 1 !important;
    }
    
    /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
    .tg-card {
      color: var(--text-primary);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      border-radius: 18px; /* –ë–æ–ª–µ–µ —Å–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .tg-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .carousel-card {
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      text-align: left;
    }
    .card-icon { font-size: 1.75rem; line-height: 1; }
    .card-title {
      font-size: var(--font-size-card-title);
      font-weight: 600;
      color: var(--text-primary);
    }
    .card-description {
      font-size: var(--font-size-card-desc);
      color: var(--text-secondary);
      line-height: 1.4;
    }
    
    /* –ù–æ–≤–∞—è —Ü–≤–µ—Ç–æ–≤–∞—è –ø–∞–ª–∏—Ç—Ä–∞ */
    .palette-1 { background-color: #2E2A4D; } /* –ì–ª—É–±–æ–∫–∏–π —Ñ–∏–æ–ª–µ—Ç–æ–≤—ã–π */
    .palette-2 { background-color: #1A3A3A; } /* –¢–µ–º–Ω—ã–π —Ü–∏–∞–Ω */
    .palette-3 { background-color: #4A2E3A; } /* –ë–æ—Ä–¥–æ–≤—ã–π */
    .palette-4 { background-color: #3E3E3E; } /* –ì—Ä–∞—Ñ–∏—Ç–æ–≤—ã–π */
    .palette-5 { background-color: #3A4A2E; } /* –û–ª–∏–≤–∫–æ–≤—ã–π */
    .palette-6 { background-color: #2E3B4A; } /* –¢–µ–º–Ω—ã–π –∏–Ω–¥–∏–≥–æ */

    /* Tab Bar */
    .ios-tab-bar {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%); width: calc(100% - 40px);
      max-width: 400px; display: flex;
      background: var(--bg-tab-bar); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border-radius: 24px; padding: 0.5rem; z-index: 100;
    }
    .tab-item {
      flex-grow: 1; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      color: var(--text-secondary); cursor: pointer;
      transition: color 0.2s ease; -webkit-tap-highlight-color: transparent;
    }
    .tab-item.active { color: var(--text-accent); }
    .tab-item svg { width: 28px; height: 28px; margin-bottom: 2px; }
    .tab-item span { font-size: var(--font-size-tab-bar); font-weight: 500; }

    /* –ü—Ä–æ—Ñ–∏–ª—å */
    #profile-page { display: none; }
    .ios-card {
      background-color: var(--bg-card); border-radius: 12px;
      padding: 1rem; margin-top: 1.5rem;
    }
    .profile-header {
      display: flex; align-items: center; border-bottom: 1px solid var(--border-color);
      padding-bottom: 1rem;
    }
    .profile-avatar {
      width: 64px; height: 64px; border-radius: 50%; margin-right: 1rem; object-fit: cover;
    }
    .profile-info h2 { font-size: 1.25rem; font-weight: 600; }
    .profile-info p { font-size: 0.9rem; }
    .profile-gems { display: flex; justify-content: space-between; align-items: center; padding-top: 1rem; }
    .profile-gems .label { font-weight: 500; color: var(--text-secondary); }
    .profile-gems .value { font-weight: 600; font-size: 1.1rem; color: var(--text-accent); }
  </style>
</head>
<body>

<div class="app-container">
  <div class="scrollable-content">
    <div id="main-content" class="content-wrapper">
      <div class="mb-8">
        <h1>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h1>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –ò–ò</p>
      </div>
      <div class="swiper-container-wrapper">
          <h2>–ê–≥–µ–Ω—Ç—ã</h2>
          <div class="swiper" id="agents-swiper">
            <div class="swiper-wrapper" id="agents-swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
          </div>
      </div>
      <div class="swiper-container-wrapper">
          <h2>–ú–æ–¥–µ–ª–∏</h2>
          <div class="swiper" id="models-swiper">
            <div class="swiper-wrapper" id="models-swiper-wrapper"></div>
            <div class="swiper-pagination"></div>
          </div>
      </div>
    </div>
    <div id="profile-page" class="content-wrapper">
        <div class="mb-8">
          <h1>–ü—Ä–æ—Ñ–∏–ª—å</h1>
          <p>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–∞—à–µ–º –∞–∫–∫–∞—É–Ω—Ç–µ</p>
        </div>
        <div class="ios-card">
          <div class="profile-header">
            <img id="profile-avatar-img" src="" alt="Avatar" class="profile-avatar bg-gray-700">
            <div class="profile-info">
              <h2 id="profile-name"></h2>
              <p id="profile-id"></p>
            </div>
          </div>
          <div class="profile-gems">
            <span class="label">üíé –ë–∞–ª–∞–Ω—Å –≥–µ–º–æ–≤</span>
            <span id="gem-balance" class="value">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
          </div>
        </div>
    </div>
  </div>
  
  <nav class="ios-tab-bar">
    <div class="tab-item active" id="tab-home">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M5,3H19V5H17V7H15V9H13V11H11V9H9V7H7V5H5V3M7,9H9V11H7V9M15,9H17V11H15V9M7,13H17V15H13V17H11V15H7V13M9,19V17H7V19H5V21H9V19M15,19V17H17V19H19V21H15V19Z"/></svg>
      <span>–ì–ª–∞–≤–Ω–∞—è</span>
    </div>
    <div class="tab-item" id="tab-profile">
      <svg viewBox="0 0 24 24" fill="currentColor"><path d="M12,19.2C9.5,19.2 7.29,17.92 6,16C6.03,14 10,12.9 12,12.9C14,12.9 17.97,14 18,16C16.71,17.92 14.5,19.2 12,19.2M12,5A3,3 0 0,1 15,8A3,3 0 0,1 12,11A3,3 0 0,1 9,8A3,3 0 0,1 12,5M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
      <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
    </div>
  </nav>
</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // --- –î–ê–ù–ù–´–ï –° –ù–û–í–û–ô –ü–ê–õ–ò–¢–†–û–ô ---
    const agents = [
      { key: "universal_ai_basic", name: "–£–Ω–∏–≤–µ—Ä—Å–∞–ª", icon: "üåç", desc: "–û—Ç–≤–µ—Ç—ã –Ω–∞ –ª—é–±—ã–µ —Ç–µ–º—ã", palette: "palette-1" },
      { key: "idea_generator", name: "–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–¥–µ–π", icon: "üí°", desc: "–ü–æ–º–æ—â—å –≤ –ø–æ–∏—Å–∫–µ –∏–¥–µ–π", palette: "palette-2" },
      { key: "career_coach", name: "–ö–∞—Ä—å–µ—Ä–Ω—ã–π –∫–æ—É—á", icon: "üìà", desc: "–°–æ–≤–µ—Ç—ã –ø–æ –∫–∞—Ä—å–µ—Ä–µ", palette: "palette-5" },
      { key: "programming_partner", name: "–ü–∞—Ä—Ç–Ω–µ—Ä-–ø—Ä–æ–≥–µ—Ä", icon: "üíª", desc: "–ü–æ–º–æ—â—å –≤ –∫–æ–¥–µ", palette: "palette-6" },
      { key: "tutor_assistant", name: "–†–µ–ø–µ—Ç–∏—Ç–æ—Ä", icon: "üìö", desc: "–ü–æ–º–æ—â—å —Å —É—á–µ–±–æ–π", palette: "palette-3" },
      { key: "literary_editor", name: "–†–µ–¥–∞–∫—Ç–æ—Ä", icon: "‚úçÔ∏è", desc: "–£–ª—É—á—à–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–æ–≤", palette: "palette-4" },
    ];

    const models = [
      { key: "google_gemini_2_0_flash", name: "Gemini 2.0", icon: "G", desc: "–ë–∞–∑–æ–≤–∞—è –º–æ–¥–µ–ª—å", palette: "palette-4" },
      { key: "google_gemini_2_5_flash_preview", name: "Gemini 2.5 Flash", icon: "G+", desc: "–ü—Ä–æ–¥–≤–∏–Ω—É—Ç–∞—è", palette: "palette-1" },
      { key: "custom_api_gemini_2_5_pro", name: "Gemini Pro", icon: "G Pro", desc: "–ú–æ—â–Ω–∞—è –º–æ–¥–µ–ª—å", palette: "palette-2" },
      { key: "custom_api_grok_3", name: "Grok 3", icon: "X", desc: "–ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞", palette: "palette-6" },
      { key: "custom_api_gpt_4o_mini", name: "GPT-4o mini", icon: "O", desc: "–ö–æ–º–ø–∞–∫—Ç–Ω–∞—è –∏ –±—ã—Å—Ç—Ä–∞—è", palette: "palette-3" }
    ];

    // --- –≠–õ–ï–ú–ï–ù–¢–´ DOM ---
    const mainContent = document.getElementById('main-content');
    const profilePage = document.getElementById('profile-page');
    const tabHome = document.getElementById('tab-home');
    const tabProfile = document.getElementById('tab-profile');
    
    // --- –§–£–ù–ö–¶–ò–ò ---
    function sendDataToBot(action, target) {
      tg.sendData(JSON.stringify({ action, target }));
      tg.HapticFeedback.notificationOccurred('success');
    }

    function populateCarousel(containerId, items, action) {
      const wrapper = document.getElementById(containerId);
      items.forEach(item => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.innerHTML = `<div class="tg-card carousel-card ${item.palette}"><div class="card-icon">${item.icon}</div><div><h3 class="card-title">${item.name}</h3><p class="card-description mt-1">${item.desc}</p></div></div>`;
        slide.addEventListener('click', () => {
            sendDataToBot(action, item.key);
            tg.showPopup({
                title: '–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø—Ä–∏–º–µ–Ω–µ–Ω–∞!',
                message: `–¢–µ–ø–µ—Ä—å –±–æ—Ç –±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å ${action === 'set_agent' ? '–∞–≥–µ–Ω—Ç–∞' : '–º–æ–¥–µ–ª—å'} "${item.name}".`
            });
        });
        wrapper.appendChild(slide);
      });
    }
    
    function showPage(page) {
        mainContent.style.display = 'none';
        profilePage.style.display = 'none';
        tabHome.classList.remove('active');
        tabProfile.classList.remove('active');

        if (page === 'home') {
            mainContent.style.display = 'block';
            tabHome.classList.add('active');
        } else if (page === 'profile') {
            profilePage.style.display = 'block';
            tabProfile.classList.add('active');
            loadProfileData();
        }
    }

    function loadProfileData() {
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('profile-avatar-img').src = user.photo_url || '';
            document.getElementById('profile-name').textContent = `${user.first_name || ''} ${user.last_name || ''}`.trim();
            document.getElementById('profile-id').textContent = `ID: ${user.id}`;
        }
        document.getElementById('gem-balance').textContent = '–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ';
    }

    // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
    populateCarousel('agents-swiper-wrapper', agents, 'set_agent');
    populateCarousel('models-swiper-wrapper', models, 'set_model');

    const swiperOptions = {
      slidesPerView: 'auto', // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è —à–∏—Ä–∏–Ω–∞ —Å–ª–∞–π–¥–æ–≤
      spaceBetween: 16, // –û—Ç—Å—Ç—É–ø –º–µ–∂–¥—É —Å–ª–∞–π–¥–∞–º–∏
      pagination: { el: ".swiper-pagination", clickable: true },
    };
    new Swiper("#agents-swiper", swiperOptions);
    new Swiper("#models-swiper", swiperOptions);
    
    tabHome.addEventListener('click', () => showPage('home'));
    tabProfile.addEventListener('click', () => showPage('profile'));
    
    showPage('home');
  </script>
</body>
</html>
